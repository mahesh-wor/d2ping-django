version: 2
jobs:
  build:
    context: d2ping
    working_directory: ~/d2ping-django
    docker:
      - image: python:3.6-buster # primary container for the build job
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          name: Install Python deps in a venv
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      - run:
          command: |
            . venv/bin/activate
            cd d2ping_django
            python manage.py makemigrations
            python manage.py migrate

      - setup_remote_docker:
          version: 19.03.12
          context: d2ping

      - run: |
          apt update && apt install -y docker.io
          echo $DOCKER_PASS

      - run: echo ${DOCKER_PASS} | docker login docker.pkg.github.com -u mahesh-wor --password-stdin 
      # build the application image
      - run: docker build -t docker.pkg.github.com/mahesh-wor/d2ping-django/d2-django:1.0 ~/d2ping-django/

      # deploy the image
      - run: docker push docker.pkg.github.com/mahesh-wor/d2ping-django/d2-django:1.0 ~/d2ping-django/
